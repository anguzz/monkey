<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
        content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link href='https://fonts.googleapis.com/css?family=MedievalSharp' rel='stylesheet'>
</head>
  
<body>
    <div class=prompt>Press the Button</div>
  
    <div class="container">
      <img id="monk" src="./monkey.png" alt="monkey" height="300" width="200" onclick="play()" />
    </div>
  
    <script>
        function play() {
            var audio = new Audio('./Sounds/monkeyscream1.wav');
            audio.play();
            const rotated = document.getElementById('monk');
            rotated.style.transform = `rotate(${Math.random() * 360}deg)`;
            rotated.style.top = Math.random() * window.innerHeight;
            rotated.style.right = Math.random() * window.innerWidth;
        }
    </script>
</body>
</html>
